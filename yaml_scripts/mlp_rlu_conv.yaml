!obj:pylearn2.train.Train {
    dataset : &trainset !obj:audio_dataset2d.AudioDataset2d {
        which_set : 'train',
        config : &fold !pkl: "%(fold_config)s",
        ncomponents : &ncomps 80,
        epsilon : &eps 3
    },
    model : !obj:pylearn2.models.mlp.MLP {
        batch_size : 30,
        input_space: !obj:pylearn2.space.Conv2DSpace {
           shape: [40, *ncomps],
           num_channels: 1
        },
        layers : [
            !obj:pylearn2.models.mlp.ConvRectifiedLinear {
                layer_name : 'h0',
                output_channels : 50,
                kernel_shape : [10, *ncomps],
                pool_shape : [2, 1],
                pool_stride : [2, 1],
                irange : &irange .1
                },
            !obj:pylearn2.models.mlp.ConvRectifiedLinear {
                layer_name : 'h1',
                output_channels : 50,
                kernel_shape : [6, 1],
                pool_shape : [2, 1],
                pool_stride : [2, 1],
                irange : *irange 
                },
            !obj:pylearn2.models.mlp.RectifiedLinear {
                layer_name : 'h2',
                dim : 50,
                irange : *irange
                },
            !obj:pylearn2.models.mlp.Softmax {
                n_classes : 10,
                layer_name : 'y',
                irange : *irange
                }
            ]
    },
    algorithm : !obj:pylearn2.training_algorithms.sgd.SGD {
        learning_rate : .005,
        learning_rule : !obj:pylearn2.training_algorithms.learning_rule.Momentum {
            init_momentum : 0.5
        },
        train_iteration_mode : 'even_shuffled_sequential', #'batchwise_shuffled_sequential',
        monitor_iteration_mode : 'even_shuffled_sequential', #'batchwise_shuffled_sequential',
        #batches_per_iter : 500,
        #batch_size : 1200,
        monitoring_dataset : {
            'train' : *trainset,
            'valid' : !obj:audio_dataset2d.AudioDataset2d {
                which_set : 'valid',
                config : *fold,
                ncomponents : *ncomps,
                epsilon : *eps
            }
        },
        termination_criterion: !obj:pylearn2.termination_criteria.And {
            criteria: [
                !obj:pylearn2.termination_criteria.MonitorBased {
                    channel_name: "valid_y_nll",
                    prop_decrease: 0.001,
                    N: 10
                },
                !obj:pylearn2.termination_criteria.EpochCounter {
                    max_epochs: 30
                }
            ]
        },

    },
    extensions: [
        !obj:pylearn2.train_extensions.best_params.MonitorBasedSaveBest {
             channel_name: 'valid_y_misclass',
             save_path: "%(best_model_save_path)s"
        },
        !obj:pylearn2.training_algorithms.learning_rule.MomentumAdjustor {
            start: 1,
            saturate: 100,
            final_momentum: .9
        },
        !obj:pylearn2.training_algorithms.sgd.LinearDecayOverEpoch {
            start: 1,
            saturate: 100,
            decay_factor: .01
        },
    ],
    save_path : "%(save_path)s",
    save_freq : 1
}